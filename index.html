<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contents/scripts/evi-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Montserrat&family=Open+Sans&family=Poppins&family=Roboto&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <title>Shop List EVI</title>
</head>

<body>
    <main>
        <div class="head-main">
            <header>
                <h1>Shop List EVI</h1>
            </header>
        </div>
        <div class="content-main">
            <div id="add-list-bar">
                <input type="text" name="itemLista" id="itemLista">
                <input type="number" name="qtdProduto" id="qtdProduto" width="10">
                <button class="buttonADC" type="button" id="buttonADC" onclick="adicionarProduto()">
                <span class="material-icons-outlined">add_circle</span></button>
                <input type="button" value="Salvar" id="buttonSalvar">
            </div>
        </div>
    </main>
    <div id="exibeLista">
        <table id="lista">
            <thead>
                <th>Nome</th>
                <th>Quantidade</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer class="fixar-rodape">
        <a href="https://github.com/jrcosta/EVI-Shop-List">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/github.svg" alt="Github Repository Icon"
                height="24" width="24">
        </a>
    </footer>
    <script src="scripts/script.js"></script>
</body>

</html>
